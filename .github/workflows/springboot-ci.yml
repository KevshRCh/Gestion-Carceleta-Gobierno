name: Spring Boot CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§° Configurar cachÃ© de dependencias Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ—ï¸ Compilar proyecto
        run: mvn clean install -DskipTests

      - name: âœ… Ejecutar pruebas
        run: mvn test

      - name: ğŸ“¦ Generar artefacto JAR
        run: mvn package -DskipTests

      - name: ğŸ“¤ Guardar el JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar
